            <text id="卞向阳、崔荣荣、张竞琼等编著的《从古到今">
                <tspan x="26" y="401">卞向阳、崔荣荣、张竞琼等编著的《从古到今的</tspan>
                <tspan x="26" y="425">中国服饰文明》以“从古到今”的中国服饰文明演进为</tspan>
                <tspan x="26" y="449">主线，站在历史、文化、艺术和科技等高度，通过图</tspan>
                <tspan x="26" y="473">文并茂形式，再现灿烂辉煌的中国服饰文化传奇。项</tspan>
                <tspan x="26" y="497">目涵盖了原始社会、夏商周、春秋战国、秦汉、魏晋</tspan>
                <tspan x="26" y="521">南北朝、隋唐、宋辽夏金元、明清和近现代的中华服</tspan>
                <tspan x="26" y="545">饰精华，解析了形象生动的中国故事。项目对接“一</tspan>
                <tspan x="26" y="569">带一路”国家战略，以“丝绸之路”的普世文化——“丝</tspan>
                <tspan x="26" y="593">绸文化”为核心，全力打造“中国文化”最形象、最直</tspan>
                <tspan x="26" y="617">观的文化风格——中国服饰文化。实现提高公民文化</tspan>
                <tspan x="26" y="641">软实力和国家文化强国的建设目标。</tspan>
            </text>
